<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字滑动特效</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div>
		<h1>我是谁</h1>
		<p>
			<span class="question">谁给我牛奶?</span>
			<span class="answer">奶牛</span>
		</p>
		<p>
			<span class="question">今天天气怎么样?</span>
			<span class="answer">多云</span>
		</p>
		<p>
			<span class="question">你是谁?</span>
			<span class="answer">你猜~</span>
		</p>
	</div>
</body>
</html>
